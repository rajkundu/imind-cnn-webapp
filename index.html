<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Dropzone -->
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <script>Dropzone.autoDiscover = false;</script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://cdn.jsdelivr.net/npm/tiff.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

    <title>iMIND Image Quality Assessment</title>
</head>
<body>
    <h2>iMIND Image Quality Assessment</h2>
    <select class="form-select form-select-lg mt-5" id="modelSelect" aria-label="Model Chooser">
        <option selected hidden>Select Image Type...</option>
    </select>
    <div><button onclick="clearStoredModels()" class="btn btn-danger btn-sm">Clear Local Cache</button></div>

    <h3 class="mt-4">Input Images</h3>
    <form class="dropzone mx-auto p-5" id="inputDropzone"></form>
    <div id="modelButtonContainer" class="mt-3">
        <button onclick="dropzone.removeAllFiles(true)" class="btn btn-warning disabled">Reset</button>
        <button onclick="onRunButtonPress()" class="btn btn-success disabled">Run Model</button>
    </div>

    <div id="multiOutputContainer" class="mt-4 d-none">
        <h3>Output Data</h3>
        <button type="button" class="btn btn-info mb-2" onclick="htmlTableToCSV(this.parentElement.querySelector('table'))">Download as CSV...</button>
        <table class="table table-bordered table-sm"></table>
    </div>

    <script src="caching.js"></script>
    <script src="models.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
